      </div>
<form onsubmit="add_order()">        
<input type="text" style="display: block; margin-left: auto; margin-right: auto;" placeholder="customer name" id="cust_name" required><br>
<input type="number" style="display: block; margin-left: auto; margin-right: auto;" placeholder="phone number" id="phone" required><br>
<input type="text" style="display: block; margin-left: auto; margin-right: auto;" placeholder="address" id="address" required><br>
<input type="text" style="display: block; margin-left: auto; margin-right: auto;" placeholder="ordered Food" id="food" required><br>
<input type="text" style="display: block; margin-left: auto; margin-right: auto;" placeholder="payment method" id="pay_m" required><br>
<input type="number" style="display: block; margin-left: auto; margin-right: auto;" placeholder="total price" id="total" required><br>
<input type="submit" style="display: block; margin-left: auto; margin-right: auto;" value="Enter"> 
</form>

<script>
if (localStorage.getItem("cust_name") == null) 
  {var cust_name = [];
   var phone = []; 
   var address = []; 
   var food = [];
   var pay_m = []
   var total = []
   var pending_no = []
   var total_order = 0
  }
else 
  {var cust_name = localStorage.getItem("cust_name").split(",");
   var phone = localStorage.getItem("phone").split(",");
   var address = localStorage.getItem("address").split(",");
   var food = localStorage.getItem("food").split(",");
   var pay_m = localStorage.getItem("pay_m").split(",");
   var total = localStorage.getItem("total").split(",");
   var total_order = localStorage.getItem("total_order")
  };

  function add_order(){ 
    if (cust_name.length >= 1 && cust_name != "")
    {alert("There is still a pending order that have yet to be confirmed")}
    else
    {
    cust_name.push(document.getElementById("cust_name").value)
    phone.push(document.getElementById("phone").value)
    address.push(document.getElementById("address").value)
    food.push(document.getElementById("food").value)
    pay_m.push(document.getElementById("pay_m").value)
    total.push(document.getElementById("total").value)
    total_order = Number(total_order) + 1 //Add total order number
    localStorage.setItem("cust_name", cust_name);
    localStorage.setItem("phone", phone);
    localStorage.setItem("address", address);
    localStorage.setItem("pay_m", pay_m);
    localStorage.setItem("food", food);
    localStorage.setItem("total", total);
    localStorage.setItem("total_order", total_order);
    alert("Data have been sent!");
    location.reload()
    }
}
</script>
